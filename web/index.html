<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-IBM Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #e8e8e8;
    }

    .header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #a0a0a0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-container {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .message {
      display: flex;
      gap: 1rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
    }

    .user-avatar {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }

    .assistant-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message-content {
      flex: 1;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      line-height: 1.6;
    }

    .user .message-content {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.2);
    }

    .tool-execution {
      margin: 0.75rem 0;
      padding: 0.75rem;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 8px;
      font-size: 0.875rem;
    }

    .tool-name {
      font-weight: 600;
      color: #a855f7;
      margin-bottom: 0.25rem;
    }

    .tool-result {
      color: #10b981;
      font-family: 'Courier New', monospace;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 1rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .input-container {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-wrapper {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 0.75rem;
      transition: all 0.2s;
    }

    .input-box:focus-within {
      background: rgba(255, 255, 255, 0.1);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      background: none;
      border: none;
      outline: none;
      color: #e8e8e8;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      min-height: 24px;
      max-height: 200px;
    }

    textarea::placeholder {
      color: #a0a0a0;
    }

    .send-button {
      width: 44px;
      height: 44px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .send-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-icon {
      width: 20px;
      height: 20px;
    }

    .welcome-message {
      text-align: center;
      padding: 3rem 1rem;
      max-width: 600px;
      margin: auto;
    }

    .welcome-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      font-size: 1.125rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
    }

    .suggestions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .suggestion {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .suggestion:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .suggestion-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #e8e8e8;
    }

    .suggestion-text {
      font-size: 0.875rem;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
<div class="header">

  <div class="title">Chat-IBM Assistant</div>
  <div class="status">
    <div class="status-dot"></div>
    <span id="status-text">Connected</span>
  </div>
</div>

<div class="chat-container">
  <div class="messages" id="messages">
    <div class="welcome-message">
      <h1 class="welcome-title">Welcome to Chat-IBM</h1>
      <p class="welcome-subtitle">Your AI assistant with mathematical capabilities</p>
      <div class="suggestions">
        <div class="suggestion" onclick="sendSuggestion('What is 123456789 * 987654321?')">
          <div class="suggestion-title">ðŸ§® Calculate</div>
          <div class="suggestion-text">Large multiplication</div>
        </div>
        <div class="suggestion" onclick="sendSuggestion('Calculate the square root of 2025')">
          <div class="suggestion-title">âˆš Square Root</div>
          <div class="suggestion-text">Find square roots</div>
        </div>
        <div class="suggestion" onclick="sendSuggestion('What is 2 to the power of 20?')">
          <div class="suggestion-title">^ Exponents</div>
          <div class="suggestion-text">Calculate powers</div>
        </div>
        <div class="suggestion" onclick="sendSuggestion('Divide 1000 by 7')">
          <div class="suggestion-title">âž— Division</div>
          <div class="suggestion-text">Precise division</div>
        </div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <div class="input-box">
                    <textarea
                            id="message-input"
                            placeholder="Ask me anything..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResize(this)"
                    ></textarea>
      </div>
      <button class="send-button" id="send-button" onclick="sendMessage()">
        <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
  let ws;
  let currentAssistantMessage = null;
  let isProcessing = false;
  let currentToolExecutions = [];

  function connect() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

    ws.onopen = () => {
      console.log('Connected to WebSocket');
      updateStatus('Connected', true);
    };

    ws.onclose = () => {
      console.log('Disconnected from WebSocket');
      updateStatus('Disconnected', false);
      setTimeout(connect, 3000);
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      updateStatus('Error', false);
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      handleMessage(data);
    };
  }

  function handleMessage(data) {
    switch(data.type) {
      case 'connected':
        console.log(data.message);
        break;

      case 'start':
        isProcessing = true;
        updateSendButton();
        if (data.role === 'assistant') {
          currentAssistantMessage = createMessage('assistant', '');
          const typingIndicator = document.createElement('div');
          typingIndicator.className = 'typing-indicator';
          typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
          currentAssistantMessage.querySelector('.message-content').appendChild(typingIndicator);
        }
        break;

      case 'chunk':
        if (currentAssistantMessage) {
          const content = currentAssistantMessage.querySelector('.message-content');
          const typingIndicator = content.querySelector('.typing-indicator');
          if (typingIndicator) {
            typingIndicator.remove();
          }

          const textNode = Array.from(content.childNodes).find(node => node.nodeType === Node.TEXT_NODE);
          if (textNode) {
            textNode.textContent += data.content;
          } else {
            content.appendChild(document.createTextNode(data.content));
          }
          scrollToBottom();
        }
        break;

      case 'tool_start':
        currentToolExecutions = data.tools || [];
        if (currentAssistantMessage) {
          const content = currentAssistantMessage.querySelector('.message-content');
          const toolDiv = document.createElement('div');
          toolDiv.className = 'tool-execution';
          toolDiv.id = 'current-tools';
          toolDiv.innerHTML = `<div class="tool-name">ðŸ”§ Executing tools: ${currentToolExecutions.join(', ')}</div>`;
          content.appendChild(toolDiv);
          scrollToBottom();
        }
        break;

      case 'tool_result':
        if (currentAssistantMessage) {
          const toolsDiv = currentAssistantMessage.querySelector('#current-tools');
          if (toolsDiv) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'tool-result';
            resultDiv.textContent = `${data.tool}: ${JSON.stringify(data.result)}`;
            toolsDiv.appendChild(resultDiv);
            scrollToBottom();
          }
        }
        break;

      case 'end':
        isProcessing = false;
        updateSendButton();
        currentAssistantMessage = null;
        currentToolExecutions = [];
        break;
    }
  }

  function createMessage(role, content) {
    const messagesDiv = document.getElementById('messages');
    const welcomeMsg = messagesDiv.querySelector('.welcome-message');
    if (welcomeMsg) {
      welcomeMsg.remove();
    }

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}`;

    const avatar = document.createElement('div');
    avatar.className = `message-avatar ${role}-avatar`;
    avatar.textContent = role === 'user' ? 'U' : 'AI';

    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    if (content) {
      contentDiv.textContent = content;
    }

    messageDiv.appendChild(avatar);
    messageDiv.appendChild(contentDiv);
    messagesDiv.appendChild(messageDiv);

    scrollToBottom();
    return messageDiv;
  }

  function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();

    if (message && ws && ws.readyState === WebSocket.OPEN && !isProcessing) {
      createMessage('user', message);

      ws.send(JSON.stringify({
        type: 'send_message',
        content: message
      }));

      input.value = '';
      autoResize(input);
    }
  }

  function sendSuggestion(text) {
    const input = document.getElementById('message-input');
    input.value = text;
    sendMessage();
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  }

  function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
  }

  function scrollToBottom() {
    const messages = document.getElementById('messages');
    messages.scrollTop = messages.scrollHeight;
  }

  function updateStatus(text, connected) {
    document.getElementById('status-text').textContent = text;
    const dot = document.querySelector('.status-dot');
    dot.style.background = connected ? '#10b981' : '#ef4444';
  }

  function updateSendButton() {
    const button = document.getElementById('send-button');
    button.disabled = isProcessing;
  }

  // Initialize
  connect();
  document.getElementById('message-input').focus();
</script>
</body>
</html>
